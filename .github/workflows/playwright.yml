name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Rename jsconfig.json to tsconfig.json
        run: |
          if [ -f jsconfig.json ]; then
            mv jsconfig.json tsconfig.json
          fi

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install ts-node and tsconfig-paths
        run: npm install --save-dev ts-node tsconfig-paths

      - name: Run Playwright tests with path alias support
        run: npx ts-node -r tsconfig-paths/register node_modules/.bin/playwright test

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
